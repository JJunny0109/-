<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>훈련일정 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="calendar.js"></script>
    <script src="script.js"></script>
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/ko.js'></script>

<body>
    <h1 style="text-align:center">훈련일정 계산기</h1>

    <div class="drillInfoForm"><form id="drillInfoForm" onsubmit="return false;">
        <input type="text" placeholder="훈련이름"><br>
        <select>
            <option value="#B4C3FF">동미참훈련</option>
            <option value="#FFF064">기본훈련</option>
            <option value="#6DD66D">작계훈련</option>
            <option value="#787878">기타</option>
        </select><br>
        <input type="date"><br>
        <input type="submit" onclick="getDrillInfo()">
        <input class = 'addScheduleButton' type='button' value="일정에 추가" onclick="addSchedule()">
    </form></div>

    <div class = 'drillInfoForm'><p id="calcResult1"></p>
    <p id="calcResult2"></p>
    </div><br>
    
    <div id='drillScheduleCalendar'></div>
</body>
</html>
