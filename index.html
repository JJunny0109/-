<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>훈련일정 계산기</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
    <link href='vendor/fullcalendar/core/main.css' rel='stylesheet' />
    <script src='vendor/fullcalendar/core/main.js'></script>
    <script src='vendor/fullcalendar/ko.js'></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>
    <h1 style="text-align:center">훈련일정 계산기</h1>

    <div class="drillInfoForm"><form id="drillInfoForm" onsubmit="return false;">
        <input type="text" placeholder="훈련이름"><br>
        <select>
            <option value="#B4C3FF">동미참훈련</option>
            <option value="#FFF064">기본훈련</option>
            <option value="#6DD66D">작계훈련</option>
            <option value="#787878">기타</option>
        </select><br>
        <input type="date"><br>
        <input type="submit" onclick="getDrillInfo()">
        <input class = 'addScheduleButton' type='button' value="일정에 추가" onclick="addSchedule()">
    </form></div>

    <div class='drillInfoForm'><p id="calcResult1"></p>
    <p id="calcResult2"></p>
    </div><br>
    
    <div id='drillScheduleCalendar'></div>

    <div id="modalAddEvent" class="modal">
        <div class="modalContent">
            <h2>일정 추가</h2>
            <hr width = "100%">
            <form id="modalAddEventForm" onsubmit="return false;">
                <input type="text" placeholder="일정이름" class="name"><br>
                <select>
                    <option value="">--- 색상선택 ---</option>
                    <option value="#B4C3FF">보라</option>
                    <option value="#FFF064">노랑</option>
                    <option value="#6DD66D">초록</option>
                    <option value="#787878">검정</option>
                </select><br>
                <textarea placeholder="메모" class="memo"></textarea><br>
                <input type="submit" onclick="addNewEvent()" value="추가">
                <input type="button" onclick="modalClose()" value="취소">
            </form>
        </div>
    </div>
</body>
</html>
